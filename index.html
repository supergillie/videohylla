<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Videohylla</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.24.7/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  <div id="error" class="hidden text-red-500 text-center p-4">
    Det gick inte att ladda appen. Kontrollera konsolen f√∂r fel.
  </div>
  <script type="text/babel">
    const images = [
      'https://images.unsplash.com/photo-1515041219749-89347f83291a?w=300',
      'https://images.unsplash.com/photo-1519125323398-675f0ddb6308?w=300',
      'https://images.unsplash.com/photo-1519985176271-4f1d9e4d4b4a?w=300',
      'https://images.unsplash.com/photo-1521747116042-5a7b47b1e8a4?w=300',
      'https://images.unsplash.com/photo-1519681393784-d120267933ba?w=300',
      'https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?w=300',
      'https://images.unsplash.com/photo-1518977824350-3e0f4b1c2b2a?w=300',
      'https://images.unsplash.com/photo-1516321310762-9c5f5f5f5f5f?w=300',
      'https://images.unsplash.com/photo-1515934751633-3e8f4b6a36b4?w=300'
    ];

    function VideoShelf() {
      return (
        <div className="min-h-screen bg-gray-100 flex items-center justify-center p-4">
          <div className="grid grid-cols-3 gap-4 max-w-md w-full">
            {images.map((src, index) => (
              <div key={index} className="aspect-w-1 aspect-h-1">
                <img
                  src={src}
                  alt={`Bild ${index + 1}`}
                  className="w-full h-full object-cover rounded-lg shadow-md"
                />
              </div>
            ))}
          </div>
        </div>
      );
    }

    try {
      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<VideoShelf />);
    } catch (e) {
      console.error('Fel vid rendering:', e);
      document.getElementById('error').classList.remove('hidden');
    }
  </script>
</body>
</html>
